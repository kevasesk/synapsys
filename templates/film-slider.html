<div x-data="{
    slides: [
        {
            img: '/films/avatar.jpg',
            title: 'Avatar (2009)',
            description: 'A paraplegic Marine dispatched to the moon Pandora on a unique mission becomes torn between following his orders and protecting the world he feels is his home.'
        },
        {
            img: '/films/avangers.jpg',
            title: 'Avengers: Endgame (2019)',
            description: 'Following the devastating events of &quot;Avengers: Infinity War,&quot; the remaining heroes, scattered and defeated, must assemble once more to reverse the actions of the mad titan Thanos and restore balance to the universe, no matter the personal cost.'
        },
        {
            img: '/films/titanic.jpg',
            title: 'Titanic (1997)',
            description: 'A seventeen-year-old aristocrat, engaged to a wealthy suitor, falls in love with a kind but poor artist aboard the luxurious, ill-fated R.M.S. Titanic. Their forbidden romance is set against the backdrop of the ship\'s tragic maiden voyage.'
        }
    ],
    currentIndex: 0,
    next() {
        this.currentIndex = (this.currentIndex + 1) % this.slides.length;
    },
    prev() {
        this.currentIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
    },
    goTo(index) {
        this.currentIndex = index;
    }
}" class="relative w-full  mx-auto my-4">
    <div class="relative overflow-hidden rounded-lg">
        <div class="flex transition-transform duration-500 ease-in-out" :style="{ transform: `translateX(-${currentIndex * 100}%)` }">
            <template x-for="(slide, index) in slides" :key="index">
                <div class="w-full flex-shrink-0 p-4 flex items-center justify-center bg-gray-800">
                    <div class="flex flex-col md:flex-row items-center bg-gray-800 rounded-lg overflow-hidden">
                        <img :src="slide.img" alt="Poster" class="w-[300px] h-[400px] object-cover ">
                        <div class="p-6">
                            <h2 class="text-2xl font-bold mb-2" x-text="slide.title"></h2>
                            <p class="text-gray-400" x-text="slide.description"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <button @click="prev()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-700/50 hover:bg-gray-700/80 p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
    <button @click="next()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-700/50 hover:bg-gray-700/80 p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
    </button>
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <template x-for="(slide, index) in slides" :key="index">
            <button @click="goTo(index)" :class="{'bg-white': currentIndex === index, 'bg-gray-400': currentIndex !== index}" class="w-3 h-3 rounded-full"></button>
        </template>
    </div>
</div>
