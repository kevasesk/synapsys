<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapSys NLP Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="chat-container" class="flex flex-col h-screen container mx-auto">

        <header class="p-4 shadow-md z-10 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mr-2 text-blue-400">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            <h1 class="text-xl font-bold">SynapSys</h1>
        </header>

        {% include 'film-slider.html' %}

        <main id="dialog-area" class="flex-1 p-6 overflow-y-auto space-y-4">
            <div class="flex justify-start">
                <div class="bg-gray-700 p-3 rounded-lg max-w-xs">
                    <p class="text-sm">Welcome! Choice a film for write a comment below. Bot will analyse this comment.</p>
                </div>
            </div>
        </main>

        <div id="typing-indicator" class="px-6 pb-2 hidden">
             <div class="flex justify-start">
                <div class="bg-gray-700 p-3 rounded-lg">
                    <div class="flex items-center space-x-1">
                        <span class="text-xs font-medium text-gray-400">Thinking</span>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.1s;"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-gray-800 p-4">
            <form id="chat-form" class="flex items-center space-x-4">
                <textarea
                    rows="3"
                    id="user-input" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                ></textarea>
                <button 
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg transition-colors duration-300 flex items-center"
                >
                    <span>Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
